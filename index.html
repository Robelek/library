<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
    <link rel="stylesheet" href="style.css">
    <script src="skrypt.js" defer></script>
</head>
<body>
    
    <h1> Library </h1>
    <div class="card-container">
        <div class="card">
            <div class="title">Tytul ksiazki</div>
            <div class="removeButton button" onclick="removeBook(this)"> <img src="images/trash.svg"/> </div>
            <div class="author">Autor ksiazki:</div>
            <div class="pages"> Stron:</div>
            <div class="isRead button" onclick="changeRead(this)">not read</div>
        </div>
    </div>
    <div class="button" onclick="showForm()">
    New book
    </div>
    <form id="form-container"  onsubmit="return false">
        <div class="input-holder">
            <label for="title">
                Title 
            </label>
            <input type="text" name="title" id="tytul" required/>
        </div>
        <div class="input-holder">
            <label for="author">
                Author: 
            </label>
            <input type="text" name="author" id="author" required/>
        </div>
        <div class="input-holder">
            <label for="pages">
                Pages: 
            </label>
            <input type="number" name="pages" id="pages" required/>
        </div>
        <div class="input-holder">
            <label for="read">
                Read: 
            </label>
            <input type="checkbox" name="read" id="read" required/>
        </div>
        <button type ="submit" onclick="submitData()"> Submit </button>
    </form>
    <div class="overlay"></div>
</body>
</html>
